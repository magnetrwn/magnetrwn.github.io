<!DOCTYPE html>
<html>
<head>
    <title>My Personal Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Personal Portfolio">
    <link href="static/favicon.png" rel="icon" type="image/x-icon">
    <style>
        .no-select {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: -moz-none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;300;500;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="fixed inset-0"
         style="background: linear-gradient(60deg, #443c75ff, #4d718bff);">
    </div>
    <div class="fixed inset-0 m-0 p-0 opacity-25">
        <canvas id="canvas"></canvas>
    </div>
    <div class="fixed flex items-center justify-center">
        <div id="main-box"
             class="fixed md:min-h-[520px] inset-0 max-w-3xl m-auto max-h-2xl md:inset-[120px] md:rounded-xl p-5 md:p-12 pt-8 text-white md:ring-4 md:ring-white transition-opacity duration-300 ease-in-out"
             style="opacity: 100%; background-image: linear-gradient(30deg, #1f114dff, #1324477f);">
            <div id="main-content"
                 class="w-full h-full flex flex-col justify-between"
                 style="transition: opacity 300ms ease-in-out;">
            </div>
        </div>
        <p id="toggle-main-box"
           class="no-select cursor-pointer fixed bottom-0 left-0 p-3 text-white underline text-xs md:text-base"
           style="font-family: 'JetBrains Mono'; font-weight: 200;">
                Toggle Window
        </p>
        <p id="copyright"
           class="no-select fixed bottom-0 right-0 p-3 text-white text-xs md:text-base"
           style="font-family: 'JetBrains Mono'; font-weight: 200;">
                Copyright &copy; 2023 magnetrwn
        </p>
    </div>
    <script src="app/js/main.js" type="module"></script>
</body>
</html>
