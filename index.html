<!DOCTYPE html>
<html>
<head>
    <title>My Personal Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Personal Portfolio">
    <link href="static/images/amogus-sm.png" rel="icon" type="image/x-icon">
    <style>
        .no-select {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: -moz-none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;300;500;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="fixed inset-0"
         style="background: linear-gradient(60deg, #443c75ff, #4d718bff);">
    </div>
    <div class="fixed inset-0 flex items-center justify-center w-full h-full m-0 p-0 opacity-25">
        <canvas id="canvas"></canvas>
    </div>
    <div class="fixed inset-0 flex items-center justify-center">
        <div id="main-box"
             class="fixed inset-0 max-w-3xl m-auto max-h-2xl md:inset-[120px] md:rounded-xl p-5 md:p-12 pt-8 text-white md:ring-4 md:ring-white transition-opacity duration-300 ease-in-out"
             style="opacity: 100%; background-image: linear-gradient(30deg, #1f114dff, #1324477f);">
            <div id="main-content"
                 class="w-full h-full flex flex-col justify-between">
                <h1 id="main-title"
                    class="no-select h-10 text-4xl font-bold text-center"
                    style="font-family: 'JetBrains Mono'; font-weight: 700;"></h1>
                <pre id="main-subtitle"
                    class="no-select h-10 text-lg mt-4 text-center"
                    style="font-family: 'JetBrains Mono'; font-weight: 300;"></pre>
                <div id="main-buttons"
                     class="my-auto mx-10 grid grid-cols-2 gap-10 items-center justify-center md:flex-row md:items-end md:justify-center">
                   <div id="main-button-1"
                        class="no-select cursor-pointer px-4 py-2 text-sm font-medium text-white transition duration-300 ease-in-out ring-2 ring-white rounded-xl hover:bg-white hover:text-pink-800"
                        style="opacity: 0%; font-family: 'JetBrains Mono'; font-weight: 500;">About: Me</div>
                   <div id="main-button-2"
                        class="no-select cursor-pointer px-4 py-2 text-sm font-medium text-white transition duration-300 ease-in-out ring-2 ring-white rounded-xl hover:bg-white hover:text-orange-800"
                        style="opacity: 0%; font-family: 'JetBrains Mono'; font-weight: 500;">About: Skills & Jobs</div>
                   <div id="main-button-3"
                        class="no-select cursor-pointer px-4 py-2 text-sm font-medium text-white transition duration-300 ease-in-out ring-2 ring-white rounded-xl hover:bg-white hover:text-lime-800"
                        style="opacity: 0%; font-family: 'JetBrains Mono'; font-weight: 500;">About: Projects</div>
                   <div id="main-button-4"
                        class="no-select cursor-pointer px-4 py-2 text-sm font-medium text-white transition duration-300 ease-in-out ring-2 ring-white rounded-xl hover:bg-white hover:text-blue-800"
                        style="opacity: 0%; font-family: 'JetBrains Mono'; font-weight: 500;">About: Connect</div>
               </div>

            </div>

        </div>
        <p id="toggle-main-box"
           class="no-select cursor-pointer fixed bottom-0 left-0 p-3 text-white underline text-xs md:text-base"
           style="font-family: 'JetBrains Mono'; font-weight: 200;"></p>
        <p id="copyright"
           class="no-select fixed bottom-0 right-0 p-3 text-white text-xs md:text-base"
           style="font-family: 'JetBrains Mono'; font-weight: 200;"></p>
    </div>
    <script src="app/js/main.js" type="module"></script>
</body>
</html>
